<app-breadcrumb [title]="'Participant'" [items]="['Security']" [active_item]="'Participant'"></app-breadcrumb>
<style>
  .custom-card-erp{
    margin-bottom: 30px;
    display: flex;
    flex-direction: column;
  }

  @media screen and (max-width: 800px) {
    .desktop-hidden {
      display: initial;
    }
    .mobile-hidden {
      display: none;
    }
  }
  @media screen and (min-width: 800px) {
    .desktop-hidden {
      display: none;
    }
    .mobile-hidden {
      display: initial;
    }
  }

</style>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">

      <h1 i18n="welcome">Hello i18n!</h1>
      <h4 i18n="doing">doing</h4>
      <h3 i18n="i18n">What the fuck</h3>
      <h3 translate>Damm</h3>
      <h3 i18n-title title="Openning">Open</h3>


      <div class="custom-card-erp">
<!--        <small>-->
<!--          <a href="javascript:void(0)" (click)="add()">Add</a> |-->
<!--          <a href="javascript:void(0)" (click)="update()">Update</a> |-->
<!--          <a href="javascript:void(0)" (click)="remove()">Remove</a>-->
<!--        </small>-->
        <div style="float:left;">
          <input
                  type="text"
                  style="padding:5px;margin:5px auto;width:30%;"
                  placeholder="Type to filter the name column..."
                  (keyup)="updateFilter($event)"
          />
          <div style="float: right; margin: 5px;">
            <button class="btn btn-outline-primary" (click)="addModule()">Add</button>
          </div>

          <div class="btn-group-vertical" role="group" aria-label="Vertical button group" *ngIf="this.isButtonVisible">
            <div ngbDropdown class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary dropdown-toggle" id="dropdownBasic1"
                      ngbDropdownToggle>Dropdown</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item" (click)="deleteSelectedModuleRows()">Delete selection</button>
                <button class="dropdown-item">Dropdown link</button>
              </div>
            </div>
          </div>

        </div>


          <!-- rowHeight="auto" et [scrollbarV]="true" ne fonctionnent pas ensemble -->


          <ngx-datatable
                  style="width: 100%"
                  class="material"
                  [rows]="rows"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [limit]="10"
                  rowHeight="auto"
                  columnMode="force"
                  [scrollbarH]="true"
                  [loadingIndicator]="loadingIndicator"
                  [reorderable]="reorderable"
                  [selected]="selected"
                  (activate)="onActivate($event)"
                  (select)="onSelect($event)"
          >
            <ngx-datatable-column
                    [width]="55"
                    [sortable]="false"
                    [canAutoResize]="false"
                    [draggable]="false"
                    [resizeable]="false"
                    [frozenLeft]="true"
            >

              <ng-template
                      ngx-datatable-header-template
                      let-value="value"
                      let-allRowsSelected="allRowsSelected"
                      let-selectFn="selectFn">
                <input type="checkbox" [checked]="allRowsSelected"  (change)="selectFn(!allRowsSelected)"  />
              </ng-template>

              <ng-template
                      ngx-datatable-cell-template
                      let-value="value"
                      let-isSelected="isSelected"
                      let-onCheckboxChangeFn="onCheckboxChangeFn">
                <input type="checkbox" (select)="onSingleSelect($event)" [checked]="isSelected" (change)="onCheckboxChangeFn($event)" />
              </ng-template>

            </ngx-datatable-column>

            <ngx-datatable-column name="firstname"></ngx-datatable-column>
            <ngx-datatable-column name="lastname"></ngx-datatable-column>
            <ngx-datatable-column name="email"></ngx-datatable-column>
            <ngx-datatable-column name="birthday"></ngx-datatable-column>
            <ngx-datatable-column name="gender"></ngx-datatable-column>
            <ngx-datatable-column name="education"></ngx-datatable-column>
            <ngx-datatable-column name="company"></ngx-datatable-column>
            <ngx-datatable-column name="experience"></ngx-datatable-column>
            <ngx-datatable-column name="package"></ngx-datatable-column>
            <ngx-datatable-column name="actions">
              <ng-template let-column="column" ngx-datatable-header-template>
                Actions
              </ng-template>
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <i class="fa fa-pencil-square-o text-primary me-2" style="font-size: 16px;" (click)="editModule(row)"></i>
                <i class="fa fa-trash-o text-danger ms-2" style="font-size: 16px;" (click)="deleteModule(row.id)"></i>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>

      </div>


    </div>
