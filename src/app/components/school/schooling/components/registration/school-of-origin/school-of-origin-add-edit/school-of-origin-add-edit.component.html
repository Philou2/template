<div class="modal-header">
  <h4 class="modal-title">School Of Origin</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">

  </button>
</div>
<div class="modal-body">
  <form [formGroup]="schoolOfOriginForm" (ngSubmit)="onFormSubmit()" id="ngForm">
    <div class="row">

      <div class="col-md-4">
        <label class="form-label">Code <span class="text-danger">*</span></label>
        <input class="form-control form-control-sm" type="text" placeholder="Ex. Security" formControlName="code" [ngClass]="{'is-invalid': fc['code'].invalid && isSubmitted}">
        <small class="invalid-feedback fst-italic" *ngIf="fc['code'].errors?.['required']">This field is required</small>
        <div class="invalid-feedback" *ngIf="fc['code'].errors?.['minlength']">Code must be atleast 1 caracters long</div>
        <div class="invalid-feedback" *ngIf="fc['code'].errors?.['serverError']">
          {{ fc['code'].errors?.['serverError'] }}
        </div>
      </div>
      
      <div class="col-md-4">
        <label class="form-label">Name <span class="text-danger">*</span></label>
        <input class="form-control form-control-sm" type="text" placeholder="Ex. Security" formControlName="name" [ngClass]="{'is-invalid': fc['name'].invalid && isSubmitted}">
        <small class="invalid-feedback fst-italic" *ngIf="fc['name'].errors?.['required']">This field is required</small>
        <div class="invalid-feedback" *ngIf="fc['name'].errors?.['minlength']">Name must be atleast 1 caracters long</div>
        <div class="invalid-feedback" *ngIf="fc['name'].errors?.['serverError']">
          {{ fc['name'].errors?.['serverError'] }}
        </div>
      </div>

      <div class="col-md-4">
        <label class="form-label"> Country </label>
        <ng-select
                [items]="countries"
                bindLabel="name"
                bindValue="id"
                placeholder="Choose a country"
                formControlName="country"
                [ngClass]="{'is-invalid': fc['country'].invalid && isSubmitted}"
                [(ngModel)]="countrySelected">
        </ng-select>
        <div class="invalid-feedback" *ngIf="fc['country'].errors?.['required']">This field is required</div>
        <div class="invalid-feedback" *ngIf="fc['country'].errors?.['serverError']">
          {{ fc['country'].errors?.['serverError'] }}
        </div>
      </div>
      
      
    </div>

    <div class="row">
      <div class="col-md-4">
        <label class="form-label">Postal Code</label>
        <input class="form-control form-control-sm" type="text" placeholder="Ex. Security" formControlName="postcode">
      </div>

      <div class="col-md-4">
        <label class="form-label">City</label>
        <input class="form-control form-control-sm" type="text" placeholder="Ex. Security" formControlName="city">
      </div>

      <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input class="form-control form-control-sm" type="text" placeholder="Ex. 677777777" formControlName="phone">
      </div>
     
    </div>

    <div class="row">

      <div class="col-md-4">
        <label class="form-label">Fax</label>
        <input class="form-control form-control-sm" type="text" placeholder="Ex. Security" formControlName="fax">
      </div> 
      
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input class="form-control form-control-sm" type="text" placeholder="Ex. Security" formControlName="email">
      </div> 
      

    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>


  <button form="ngForm" (submit)="onFormSubmit()" type="submit" class="btn btn-sm btn-outline-primary" [disabled]=saving>
    <ng-container *ngIf="!saving; else isSaving">{{data ? update : create}}</ng-container>
    <ng-template #isSaving>
      {{ "Submitting" | translate}} ...
    </ng-template>
  </button>

</div>
