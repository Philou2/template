<div class="modal-header">
  <h4 class="modal-title">Change Of Option</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">

  </button>
</div>
<div class="modal-body">
  <form [formGroup]="changeOptionForm" (ngSubmit)="onFormSubmit()" id="ngForm">

    <div class="row">
      <div class="col-md-6">
        <label class="form-label"> Year </label>
        <ng-select
                [items]="years"
                bindLabel="year"
                bindValue="id"
                placeholder="Choose a year"
                formControlName="year"
                [ngClass]="{'is-invalid': fc['year'].invalid && isSubmitted}"
                [(ngModel)]="yearSelected">
        </ng-select>
      </div>

      <div class="col-md-6">
        <label class="form-label"> Class </label>
        <ng-select
                [items]="classes"
                bindLabel="code"
                bindValue="id"
                placeholder="Choose a class"
                formControlName="classe"
                [ngClass]="{'is-invalid': fc['classe'].invalid && isSubmitted}"
                [(ngModel)]="classSelected">
        </ng-select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label class="form-label"> Name <span class="text-danger">*</span></label>
        <input class="form-control form-control-sm" type="text" placeholder="Ex. A" formControlName="name" readonly>
    </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label class="form-label"> Old Option </label>
        <ng-select
                [items]="options"
                bindLabel="name"
                bindValue="id"
                placeholder="Choose an Option"
                formControlName="oldOption"
                [ngClass]="{'is-invalid': fc['oldOption'].invalid && isSubmitted}"
                [(ngModel)]="oldOptionSelected">
        </ng-select>
      </div>

      <div class="col-md-6">
        <label class="form-label"> New Option </label>
        <ng-select
                [items]="options"
                bindLabel="name"
                bindValue="id"
                placeholder="Choose an Option"
                formControlName="newOption"
                [ngClass]="{'is-invalid': fc['newOption'].invalid && isSubmitted}"
                [(ngModel)]="newOptionSelected">
        </ng-select>
      </div>
    </div>


  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>


  <button form="ngForm" (submit)="onFormSubmit()" type="submit" class="btn btn-sm btn-outline-primary" [disabled]=saving>
    <ng-container *ngIf="!saving; else isSaving">{{data ? update : create}}</ng-container>
    <ng-template #isSaving>
      {{ "Submitting" | translate}} ...
    </ng-template>
  </button>

</div>
