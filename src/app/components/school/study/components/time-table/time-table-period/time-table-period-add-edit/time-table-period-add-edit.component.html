<div class="modal-header">
  <h4 class="modal-title">Time Table Period</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="timeTablePeriodForm" (ngSubmit)="onFormSubmit()" id="ngForm">

    <div class="row">
      <div class="col-md-6">
        <label class="form-label">Year<span class="text-danger">*</span></label>
        <ng-select
                [items]="years"
                bindLabel="year"
                bindValue="id"
                placeholder="Choose an year"
                formControlName="year"
                [ngClass]="{'is-invalid': fc['year'].invalid && isSubmitted}"
                [(ngModel)]="yearSelected">
        </ng-select>
        <div class="invalid-feedback" *ngIf="fc['year'].errors?.['required']">This field is required</div>
        <div class="invalid-feedback" *ngIf="fc['year'].errors?.['serverError']">
          {{ fc['year'].errors?.['serverError'] }}
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Period Type<span class="text-danger">*</span></label>
        <ng-select
                [items]="types"
                bindLabel="name"
                bindValue="id"
                placeholder="Choose an Period Type"
                formControlName="type"
                [ngClass]="{'is-invalid': fc['type'].invalid && isSubmitted}"
                [(ngModel)]="typeSelected">
        </ng-select>
        <div class="invalid-feedback" *ngIf="fc['type'].errors?.['required']">This field is required</div>
        <div class="invalid-feedback" *ngIf="fc['type'].errors?.['serverError']">
          {{ fc['type'].errors?.['serverError'] }}
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-6">
        <label class="form-label">Name <span class="text-danger">*</span></label>
        <input class="form-control form-control-sm" type="text" placeholder="Ex. Security" formControlName="name" [ngClass]="{'is-invalid': fc['name'].invalid && isSubmitted}">
        <small class="invalid-feedback fst-italic" *ngIf="fc['name'].errors?.['required']">This field is required</small>
        <div class="invalid-feedback" *ngIf="fc['name'].errors?.['minlength']">Name must be at least 3  characters long</div>
        <div class="invalid-feedback" *ngIf="fc['name'].errors?.['serverError']">
          {{ fc['name'].errors?.['serverError'] }}
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Enable</label>

        <div class="btn-radio" >
          <div class="btn-group" data-bs-toggle="buttons">
            <div class="btn btn-light txt-dark">
              <div class="radio radio-dark">
                <input id="radio25" formControlName="enable" type="radio" value='1'>
                <label for="radio25">Yes</label>
              </div>
            </div>
            <div class="btn btn-light txt-dark">
              <div class="radio radio-dark">
                <input id="radio26" formControlName="enable" type="radio" value='0'>
                <label for="radio26">No</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button form="ngForm" (submit)="onFormSubmit()" type="submit" class="btn btn-sm btn-outline-primary" [disabled]=saving>
    <ng-container *ngIf="!saving; else isSaving">{{data ? update : create}}</ng-container>
    <ng-template #isSaving>
      {{ "Submitting" | translate}} ...
    </ng-template>
  </button>
</div>
